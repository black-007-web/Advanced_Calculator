  <style>
    /* Dark theme styling */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
