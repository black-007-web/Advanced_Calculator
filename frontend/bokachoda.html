<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Routine</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Orbitron&family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet">

<style>
body {
    background: radial-gradient(circle at top, #0a0a0a, #000);
    color: #e5e5e5;
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    overflow-x: hidden;
}

.horror-font { font-family: 'Nosifer', cursive; }
.bangla-font { font-family: 'Hind Siliguri', sans-serif; }

.fade-in {
    animation: fadeIn 1.8s ease forwards;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.glitch {
    animation: glitch 0.4s infinite;
}
@keyframes glitch {
    0% { text-shadow: 2px 2px red; }
    50% { text-shadow: -2px -2px cyan; }
    100% { text-shadow: 2px -2px magenta; }
}

.popup {
    animation: popup 0.8s ease forwards;
}
@keyframes popup {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.shake {
    animation: shake 0.15s infinite;
}
@keyframes shake {
    0% { transform: translate(2px,1px); }
    25% { transform: translate(-2px,-1px); }
    50% { transform: translate(2px,-1px); }
    75% { transform: translate(-2px,1px); }
    100% { transform: translate(0); }
}

.flash {
    animation: flash 0.3s ease;
}
@keyframes flash {
    from { background: white; }
    to { background: black; }
}

/* Cursor (safe fallback) */
* {
    cursor: url("blood-cursor.png"), auto;
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen">

<!-- AUDIO -->
<audio id="heartbeat" loop preload="auto">
  <source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<audio id="glitchSound" preload="auto">
  <source src="glitch.mp3" type="audio/mpeg">
</audio>

<div id="app" class="text-center w-full px-4"></div>

<script>
const app = document.getElementById("app");
const heartbeat = document.getElementById("heartbeat");
const glitchSound = document.getElementById("glitchSound");

let bgMusic = null;

/* Start heartbeat after first click */
document.body.addEventListener("click", () => {
    heartbeat.volume = 0.3;
    heartbeat.play().catch(()=>{});
}, { once: true });

function stopAllAudio() {
    document.querySelectorAll("audio").forEach(a => {
        a.pause();
        a.currentTime = 0;
    });
}

/* HOME */
function homePage() {
    stopAllAudio();
    app.innerHTML = `
    <h1 class="horror-font text-4xl md:text-5xl mb-10 fade-in">
        Do you want the Spring 2026 9th semester Ultimate class routine for section 3?
    </h1>

    <div class="flex flex-wrap justify-center gap-6">
        <button onclick="yesPage()" class="px-6 py-3 bg-red-900 hover:bg-red-700 rounded-xl">YES</button>
        <button onclick="noPage()" class="px-6 py-3 bg-gray-800 hover:bg-gray-600 rounded-xl">No</button>
        <button onclick="idgfPage()" class="px-6 py-3 bg-black border border-red-700 hover:bg-red-900 rounded-xl">
            I don't give a F***
        </button>
    </div>`;
}

/* YES PAGE */
function yesPage() {
    stopAllAudio();
    app.innerHTML = `
    <div class="bangla-font text-3xl mb-8 fade-in">
        কখনো কি ভেবেছো যে এই রুটিন কেন বিনামূল্যে পেতে যাচ্ছ?
    </div>

    <div class="flex justify-center gap-10">
        <button id="yesBtn" class="px-6 py-3 bg-red-900 rounded-xl">YES</button>
        <button id="noBtn" class="px-6 py-3 bg-gray-800 rounded-xl">NO</button>
    </div>`;

    document.getElementById("yesBtn").onclick = () => {
        app.innerHTML = `
        <div class="bangla-font text-4xl text-red-600 mb-4 fade-in">
            সময় থাকতে ভালো হবা তো?
        </div>
        <div class="bangla-font text-xl text-gray-300">
            Press ENTER to continue
        </div>
        <audio autoplay>
            <source src="fokir.mp3" type="audio/mpeg">
        </audio>`;

        document.onkeydown = e => {
            if (e.key === "Enter") {
                document.onkeydown = null;
                showRoutine();
            }
        };
    };

    document.getElementById("noBtn").onclick = roboPage;
}

/* ROUTINE */
function showRoutine() {
    stopAllAudio();
    app.innerHTML = `
    <div class="popup flex flex-col items-center gap-6">
        <img src="Class_Routine_Spring2026_Sec-3.png"
             class="max-w-md rounded-xl shadow-2xl">

        <a id="downloadBtn"
           href="Class_Routine_Spring2026_Sec-3.png"
           download
           class="px-6 py-3 bg-red-900 rounded-xl hover:bg-red-700">
            Download Routine
        </a>
    </div>`;

    document.getElementById("downloadBtn").onclick = () => {
        if (!bgMusic) {
            bgMusic = new Audio("acp.mp3");
            bgMusic.volume = 0.5;
            bgMusic.play().catch(()=>{});
        }
    };
}

/* ROBO */
function roboPage() {
    stopAllAudio();
    app.innerHTML = `
    <div class="min-h-screen flex flex-col items-center justify-center">
        <img src="robodic.jpg" class="max-w-lg rounded-xl shadow-2xl">
        <audio id="robo" autoplay>
            <source src="robodic_sound.mp3" type="audio/mpeg">
        </audio>
    </div>`;

    document.getElementById("robo").onended = yesPage;
}

/* NO PAGE */
function noPage() {
    glitchSound.play().catch(()=>{});
    document.body.classList.add("flash");

    setTimeout(() => {
        document.body.classList.remove("flash");
        app.innerHTML = `
        <div class="text-6xl horror-font glitch shake">WTF</div>`;
        
        setTimeout(showVideoTrap, 2500);
    }, 300);
}

function showVideoTrap() {
    app.innerHTML = `
    <div class="relative flex justify-center">
        <video id="trapVideo" class="max-w-3xl opacity-0" controls>
            <source src="nikallowde.mp4" type="video/mp4">
        </video>
        <button id="fakeBtn"
            class="absolute px-8 py-4 bg-black border border-red-700 horror-font glitch">
            ▶ BACK
        </button>
    </div>`;

    const btn = document.getElementById("fakeBtn");
    const vid = document.getElementById("trapVideo");

    btn.onclick = () => {
        btn.remove();
        vid.classList.remove("opacity-0");
        vid.play();
    };

    vid.onended = homePage;
}

/* IDGF */
function idgfPage() {
    stopAllAudio();
    app.innerHTML = `
    <video id="idgfVideo" autoplay controls
        class="max-w-4xl mx-auto rounded-xl fade-in">
        <source src="backchodix.mp4" type="video/mp4">
    </video>`;

    document.getElementById("idgfVideo").onended = homePage;
}

homePage();
</script>

</body>
</html>
