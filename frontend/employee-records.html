<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Records</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <style>
    /* Table Styles for professional layout */
    .table-container {
      overflow-x: auto;
      margin-bottom: 18px;
    }

    .table-container table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    .table-container th,
    .table-container td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 0.95rem;
    }

    .table-container th {
      background: linear-gradient(90deg,#7c4dff,#ff6b6b);
      color: #fff;
      font-weight: 700;
    }

    .table-container td {
      background: rgba(255,255,255,0.03);
      border-radius: 6px;
    }

    .table-container tr:hover td {
      background: rgba(124,77,255,0.08);
    }

    .table-action-btn {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg,#ff6b6b,#7c4dff);
      color: #fff;
      font-weight: 700;
      transition: all 0.2s ease;
    }

    .table-action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(124,77,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1 class="app-title">📑 Employee Records</h1>
    </header>

    <div id="employeeTable"></div>

    <div class="links">
      <button class="home-btn" onclick="updateEmployeeTable()">💾 Update Table</button>
      <button class="home-btn" onclick="clearEmployees()">🧹 Clear All Records</button>
      <a href="employee.html" class="home-btn">⬅️ Back</a>
      <a href="data.html" class="home-btn">🏠 Home</a>
    </div>
  </div>
</body>
</html>
