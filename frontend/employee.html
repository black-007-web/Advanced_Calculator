<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Entry</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1 class="app-title">👨‍💼 Employee Entry</h1>
    </header>

    <div class="stage">
      <input type="text" id="empName" placeholder="Employee Name">
      <input type="text" id="empId" placeholder="Employee ID">
      <input type="text" id="empPost" placeholder="Post">
      <input type="text" id="empDept" placeholder="Department">
      <input type="text" id="empPhone" placeholder="Phone Number">
      <input type="number" id="empSalary" placeholder="Salary ($)">
      <button onclick="addEmployee()">➕ Add Employee</button>
    </div>

    <div class="links">
      <a href="employee-records.html" class="home-btn">📑 View Records</a>
      <a href="data.html" class="home-btn">🏠 Home</a>
    </div>
  </div>
</body>
</html>
