<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customer ‚Äî Builder</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .schema-row { display:flex; gap:8px; align-items:center; margin-bottom:8px; flex-wrap:wrap; }
    .schema-item { 
      background:linear-gradient(90deg,#141414,#1b1b1b);
      padding:8px 10px; 
      border-radius:8px; 
      border:1px solid rgba(255,255,255,0.04); 
      display:flex; 
      gap:8px; 
      align-items:center; 
      justify-content:space-between;
      margin-bottom:6px;
    }
    .schema-item button { 
      padding:6px 8px; 
      border-radius:6px; 
      border:none; 
      cursor:pointer; 
      background:#ff4b4b; 
      color:#fff; 
      font-weight:600;
    }
    #dynamicFormFields { 
      display:grid; 
      grid-template-columns:repeat(1,1fr); 
      gap:10px; 
      margin-top:10px; 
    }
    .field-input { 
      padding:12px 14px; 
      border-radius:10px; 
      border:1px solid rgba(255,255,255,0.04); 
      background:#0b0b0b; 
      color:#fff; 
      font-size:1rem; 
      box-shadow: 0 3px 18px rgba(0,0,0,0.6) inset;
    }
    .controls { display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }
    .calc-button { 
      background:linear-gradient(90deg,#7c4dff,#ff6b6b); 
      color:#fff; 
      border:none; 
      padding:10px 16px; 
      border-radius:10px; 
      cursor:pointer; 
      font-weight:700;
    }
    .calc-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(124, 77, 255, 0.5);
    }
    .btn-ghost { 
      background:transparent; 
      color:#cfcfcf; 
      border:1px dashed rgba(255,255,255,0.06); 
      padding:10px 16px; 
      border-radius:10px; 
      cursor:pointer; 
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1 class="app-title">üßæ Customer ‚Äî Builder</h1>
    </header>

    <div class="stage">
      <a class="home-btn" href="index.html">üè† Home</a>
      <a class="home-btn" href="customer-records.html" style="margin-left:12px;">üìë Open Records</a>
    </div>

    <div class="stage">
      <h3>Schema Builder</h3>
      <div class="schema-row">
        <input id="newFieldName" type="text" placeholder="Field name (e.g. Name, ID, Rate, Amount, Expenses)" class="field-input"/>
        <select id="newFieldType" class="field-input">
          <option value="text">Text</option>
          <option value="number">Number</option>
        </select>
        <button id="addFieldBtn" class="calc-button">Create Field</button>
        <button id="resetSchemaBtn" class="btn-ghost">Reset Schema</button>
      </div>
      <div id="schemaList" class="operation-display" aria-live="polite"></div>
    </div>

    <div class="stage">
      <h3>Insert Data</h3>
      <form id="dataForm" autocomplete="off">
        <label for="sessionDate">Date for all entries:</label>
        <input type="date" id="sessionDate" class="field-input" />

        <div id="dynamicFormFields"></div>
        <div class="controls">
          <button type="button" id="insertBtn" class="calc-button">‚ûï Insert</button>
          <button type="button" id="clearFormBtn" class="btn-ghost">Clear</button>
          <button type="button" id="saveAndOpenBtn" class="calc-button">Save & Open Records</button>
        </div>
      </form>
    </div>

    <footer class="site-footer">
      <p class="designer"><strong>Designed by You</strong></p>
      <p class="university">Customer Data Management</p>
    </footer>
  </div>

<script>
const FIELD_KEY = "customerFields";
const DATA_KEY  = "customerRecords";

const $ = id => document.getElementById(id);

function loadFields(){ try { return JSON.parse(localStorage.getItem(FIELD_KEY)) || []; } catch(e){ return []; } }
function saveFields(f){ localStorage.setItem(FIELD_KEY, JSON.stringify(f)); }
function loadRecords(){ try { return JSON.parse(localStorage.getItem(DATA_KEY)) || []; } catch(e){ return []; } }
function saveRecords(r){ localStorage.setItem(DATA_KEY, JSON.stringify(r)); }

let schema = loadFields();
let records = loadRecords();

const schemaListEl = $("schemaList");
const dynamicFormFields = $("dynamicFormFields");
const newFieldName = $("newFieldName");
const newFieldType = $("newFieldType");
const addFieldBtn = $("addFieldBtn");
const resetSchemaBtn = $("resetSchemaBtn");
const insertBtn = $("insertBtn");
const clearFormBtn = $("clearFormBtn");
const saveAndOpenBtn = $("saveAndOpenBtn");
const sessionDate = $("sessionDate");

function defaultSchema(){
  return [
    {name:"Name", type:"text"},
    {name:"ID", type:"text"},
    {name:"Product", type:"text"},
    {name:"Quantity", type:"number"},
    {name:"Rate", type:"number"},
    {name:"Amount", type:"number"},
    {name:"Expenses", type:"number"}
  ];
}

if(!schema || schema.length === 0){
  schema = defaultSchema();
  saveFields(schema);
}

function renderSchemaList(){
  schemaListEl.innerHTML = "";
  if(schema.length === 0){ schemaListEl.textContent = "No fields defined."; return; }
  schema.forEach((f,i)=>{
    const div = document.createElement("div");
    div.className = "schema-item";
    div.innerHTML = `<span><strong>${f.name}</strong> <small>${f.type}</small></span>`;
    const del = document.createElement("button");
    del.textContent = "Remove";
    del.addEventListener("click",()=>{
      if(!confirm(`Remove field "${f.name}"?`)) return;
      schema.splice(i,1);
      saveFields(schema);
      renderSchemaList();
      renderFormFields();
    });
    div.appendChild(del);
    schemaListEl.appendChild(div);
  });
}

function renderFormFields(){
  dynamicFormFields.innerHTML = "";
  if(schema.length === 0){ dynamicFormFields.innerHTML = "<div>No fields defined.</div>"; return; }
  schema.forEach((f,idx)=>{
    if(f.name.toLowerCase() === "income" || f.name.toLowerCase() === "profit") return;

    const input = document.createElement("input");
    input.className = "field-input";
    input.placeholder = f.name;
    input.name = f.name;
    input.dataset.index = idx;
    input.type = f.type==="number"?"number":"text";

    // Enforce numeric input for number fields
    if(f.type === "number"){
      input.addEventListener("input", e => {
        let v = e.target.value;
        if(v !== "" && isNaN(v)) e.target.value = "";
      });
    }

    input.addEventListener("keydown",(e)=>{
      if(e.key==="Enter"){
        e.preventDefault();
        const next = dynamicFormFields.querySelector(`[data-index="${idx+1}"]`);
        if(next) next.focus(); else input.blur();
      }
    });
    dynamicFormFields.appendChild(input);
  });
}

addFieldBtn.addEventListener("click",()=>{
  const name = newFieldName.value.trim();
  const type = newFieldType.value;
  if(!name){ alert("Enter a field name."); return; }
  if(schema.some(s=>s.name.toLowerCase()===name.toLowerCase())){ alert("Field already exists."); newFieldName.value=""; return; }
  schema.push({name,type});
  saveFields(schema);
  newFieldName.value="";
  renderSchemaList();
  renderFormFields();
});

resetSchemaBtn.addEventListener("click",()=>{
  if(!confirm("Reset schema to default?")) return;
  schema = defaultSchema();
  saveFields(schema);
  renderSchemaList();
  renderFormFields();
});

insertBtn.addEventListener("click",()=>{
  const inputs = Array.from(dynamicFormFields.querySelectorAll("input"));
  if(inputs.length===0){ alert("No fields to insert."); return; }
  const row = {};
  let allEmpty = true;

  inputs.forEach(inp=>{
    let val = inp.value;
    if(inp.type==="number"){ 
      val = val===""?null:parseFloat(inp.value); 
      if(val!==null) allEmpty=false; 
    }
    else{ 
      if(String(val).trim()!=="") allEmpty=false; 
    }
    row[inp.name]=val;
  });

  if(sessionDate.value) row["_recordDate"] = sessionDate.value;

  if(allEmpty && !row["_recordDate"]){ alert("Please enter at least one value."); return; }

  if("Rate" in row && "Amount" in row){
    const rate = parseFloat(row["Rate"])||0;
    const amount = parseFloat(row["Amount"])||0;
    row["Income"] = rate * amount;
  }

  records.push(row);
  saveRecords(records);

  inputs.forEach(i=>i.value="");
  if(inputs[0]) inputs[0].focus();
  alert("Row inserted successfully.");
});

clearFormBtn.addEventListener("click",()=>{
  dynamicFormFields.querySelectorAll("input").forEach(i=>i.value="");
});

saveAndOpenBtn.addEventListener("click",()=>{
  saveFields(schema);
  saveRecords(records);
  location.href="customer-records.html";
});

renderSchemaList();
renderFormFields();
</script>
</body>
</html>
