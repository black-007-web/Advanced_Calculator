<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logic Gates</title>

  <!-- Favicon and Tab Styling -->
  <link rel="icon" href="logic.png" type="image/png" />
  <meta name="theme-color" content="#00ffd5" />

  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header class="calc-header">
      <h2>Logic Gate Calculator</h2>
      <p class="tiny">
        Select a mode, choose a gate, and either see the truth table or compute outputs for your custom inputs.
      </p>
    </header>

    <!-- Mode selection -->
    <div class="stage">
      <label style="color:#fff; font-weight:700; margin-right:10px;">Mode:</label>
      <select id="modeSelect">
        <option value="truth">Truth Table Mode</option>
        <option value="manual">Manual Input Mode</option>
      </select>
    </div>

    <!-- Truth Table Mode -->
    <div id="truthTableSettings" class="stage">
      <label style="color:#fff; font-weight:700; margin-right:10px;">Number of Inputs:</label>
      <select id="inputCount">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <!-- Manual Input Mode -->
    <div id="manualInputSettings" class="stage" style="display:none;">
      <div id="manualInputs"></div>
    </div>

    <div class="operators-grid">
      <button class="gate-btn" data-g="AND">AND</button>
      <button class="gate-btn" data-g="OR">OR</button>
      <button class="gate-btn" data-g="NAND">NAND</button>
      <button class="gate-btn" data-g="NOR">NOR</button>
      <button class="gate-btn" data-g="XOR">XOR</button>
      <button class="gate-btn" data-g="XNOR">XNOR</button>
      <button id="logicClear" class="btn-ghost">Clear</button>
    </div>

    <div id="logicExpression" class="result">Expression: —</div>
    <div id="logicResult" class="result">Output: —</div>
    <div id="truthTable" class="truth-table"></div>

    <div class="links">
      <a class="home-btn calc-button" href="index.html">← Home</a>
    </div>
  </div>

  <script src="logic.js"></script>
</body>
</html>
