<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binary System</title>
  <link rel="icon" href="dna.png" type="image/png" />
  <meta name="theme-color" content="#00ffd5" />
  <link rel="stylesheet" href="styles.css"/>

  <style>
    /* Existing Styles (unchanged)... */
    .container { max-width: 700px; }
    #binInput {
      width: 100%; padding: 15px; font-size: 1.1rem; text-align: center;
      border-radius: 10px; border: none; background: #2c2c2c; color: #fff; margin-bottom: 12px;
    }
    .operation-display { text-align: center; font-size: 0.95rem; color: #ccc; margin-bottom: 15px; }
    .conversion-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
    .conv-btn {
      padding: 12px; font-size: 1rem; border-radius: 10px; border: none;
      background: linear-gradient(90deg,#7c4dff,#ff6b6b); color: #fff; cursor: pointer;
      transition: transform 0.2s ease;
    }
    .conv-btn:hover { transform: translateY(-3px); }
    .binary-ops { background: #1e1e1e; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
    .binary-ops input {
      width: 100%; margin: 8px 0; padding: 12px; font-size: 1rem;
      border-radius: 10px; border: none; background: #2c2c2c; color: #fff;
    }
    .bin-buttons { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
    .op-bin {
      flex: 1; padding: 12px; font-size: 1rem; border-radius: 10px; border: none;
      cursor: pointer; background: linear-gradient(90deg,#2196f3,#00bcd4); color: #fff;
      transition: transform 0.2s ease;
    }
    .op-bin:hover { transform: translateY(-3px); }
    .btn-ghost {
      background: transparent; border: 2px solid #ff6b6b; color: #ff6b6b;
      padding: 10px 15px; border-radius: 10px; cursor: pointer;
    }
    .btn-ghost:hover { background: #ff6b6b; color: #fff; }
    .result {
      background: #000; padding: 15px; border-radius: 10px;
      font-size: 1.05rem; text-align: center; margin-top: 12px;
      color: #00ffff; word-wrap: break-word;
    }
    .links { margin-top: 20px; text-align: center; }
    .home-btn {
      padding: 12px 25px; border-radius: 12px;
      background: linear-gradient(90deg,#7c4dff,#ff6b6b);
      color: #fff; font-weight: 700; text-decoration: none; transition: transform 0.2s ease;
    }
    .home-btn:hover { transform: translateY(-3px); }

    /* üÜï Bit system input */
    .bit-system {
      margin-bottom: 20px;
      text-align: center;
    }
    .bit-system input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2c2c2c;
      color: #00ffd5;
      font-size: 1rem;
      text-align: center;
    }

    /* üÜï Floating animated result box */
    .float-result {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(10, 10, 10, 0.95);
      color: #00ffff;
      border-radius: 15px;
      padding: 25px;
      font-size: 1.1rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      z-index: 999;
    }
    .float-result.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="calc-header">
      <h2>Binary Converter & Calculator</h2>
      <p class="tiny">Type a decimal, binary (1010), or hex (A3) and perform conversions or binary operations.</p>
    </header>

    <div class="stage">
      <input id="binInput" placeholder="Type decimal, binary (1010) or hex (A3)" />
      <div class="bit-system">
        <input id="bitLength" type="number" min="1" max="32" placeholder="Optional: Set bit length (1‚Äì32)" />
      </div>
      <div id="binOperation" class="operation-display">Operation: ‚Äî</div>
    </div>

    <div class="conversion-row">
      <button class="conv-btn" data-type="dec2bin">Dec ‚Üí Bin</button>
      <button class="conv-btn" data-type="bin2dec">Bin ‚Üí Dec</button>
      <button class="conv-btn" data-type="bin2hex">Bin ‚Üí Hex</button>
      <button class="conv-btn" data-type="hex2bin">Hex ‚Üí Bin</button>
    </div>

    <div class="binary-ops">
      <input id="binA" placeholder="Binary A (max 16 bits)"/>
      <input id="binB" placeholder="Binary B (max 16 bits)"/>
      <div class="bin-buttons">
        <button class="op-bin" data-op="add">A + B</button>
        <button class="op-bin" data-op="sub">A ‚àí B</button>
        <button class="op-bin" data-op="mul">A √ó B</button>
        <button class="op-bin" data-op="div">A √∑ B</button>
        <button id="binClear" class="btn-ghost">Clear</button>
      </div>
    </div>

    <div id="binConvResult" class="result">Conversion: ‚Äî</div>
    <div id="binCalcResult" class="result">Binary Op Result: ‚Äî</div>

    <div class="links">
      <a class="home-btn" href="index.html">‚Üê Home</a>
    </div>
  </div>

  <!-- üÜï Floating output box -->
  <div id="floatBox" class="float-result">Result: ‚Äî</div>

  <!-- big-integer -->
  <script src="https://unpkg.com/big-integer@1.6.51/BigInteger.min.js"></script>
  
  <!-- üÜï Floating output JS logic -->
  <script>
    const floatBox = document.getElementById('floatBox');

    // Show floating box
    function showFloat(message) {
      floatBox.textContent = message;
      floatBox.classList.add('show');
    }

    // Hide floating box when clicking outside
    document.addEventListener('click', e => {
      if (!floatBox.contains(e.target) && !e.target.classList.contains('conv-btn') && !e.target.classList.contains('op-bin')) {
        floatBox.classList.remove('show');
      }
    });

    // Conversion logic
    const binInput = document.getElementById('binInput');
    const convBtns = document.querySelectorAll('.conv-btn');
    const binConvResult = document.getElementById('binConvResult');
    const operationLabel = document.getElementById('binOperation');
    const bitLengthInput = document.getElementById('bitLength');

    convBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const type = btn.dataset.type;
        let val = binInput.value.trim();
        if(!val) { binConvResult.textContent = 'Conversion: Enter a value'; return; }
        try {
          let out = '';
          switch(type) {
            case 'dec2bin':
              out = bigInt(val,10).toString(2); break;
            case 'bin2dec':
              if(!/^[01]+$/.test(val)) throw 'Invalid binary';
              out = bigInt(val,2).toString(10); break;
            case 'bin2hex':
              if(!/^[01]+$/.test(val)) throw 'Invalid binary';
              out = bigInt(val,2).toString(16).toUpperCase(); break;
            case 'hex2bin':
              out = bigInt(val,16).toString(2); break;
          }
          const bits = parseInt(bitLengthInput.value);
          if(!isNaN(bits) && (type==='dec2bin'||type==='hex2bin')) out = out.padStart(bits,'0').slice(-bits);

          binConvResult.textContent = `Conversion: ${out}`;
          operationLabel.textContent = `Operation: ${type}`;
          showFloat(`Conversion Result: ${out}`);
        } catch(e) {
          binConvResult.textContent = `Conversion: ${e}`;
          showFloat(`Error: ${e}`);
        }
      });
    });

    // Binary operation logic
    const binA = document.getElementById('binA');
    const binB = document.getElementById('binB');
    const binButtons = document.querySelectorAll('.op-bin');
    const binCalcResult = document.getElementById('binCalcResult');

    function validateBinary(s){ return /^[01]{1,16}$/.test(s); }

    binButtons.forEach(btn=>{
      btn.addEventListener('click',()=>{
        const op = btn.dataset.op;
        const a = binA.value.trim(), b = binB.value.trim();
        if(!validateBinary(a)||!validateBinary(b)){ 
          binCalcResult.textContent = 'Binary Op Result: Invalid binary (max 16 bits)';
          showFloat('Binary Op Error: Invalid input');
          return;
        }
        const x = bigInt(a,2), y = bigInt(b,2);
        let r;
        switch(op){
          case 'add': r = x.add(y); break;
          case 'sub': r = x.subtract(y); break;
          case 'mul': r = x.multiply(y); break;
          case 'div': 
            if(y.equals(0)){ showFloat('Error: Division by 0'); binCalcResult.textContent='Binary Op Result: Error'; return; }
            r = x.divide(y); break;
        }
        const resBin = r.toString(2);
        binCalcResult.textContent = `Binary Op Result: ${resBin}`;
        showFloat(`Binary Op Result: ${resBin}`);
      });
    });

    // Clear button
    document.getElementById('binClear').addEventListener('click',()=>{
      binA.value=''; binB.value=''; binCalcResult.textContent='Binary Op Result: ‚Äî';
      showFloat('Binary Operation Cleared');
    });
  </script>
</body>
</html>
