<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binary System</title>

  <!-- Favicon and Tab Styling -->
  <link rel="icon" href="dna.png" type="image/png" />
  <meta name="theme-color" content="#00ffd5" />

  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Extra styling just for Binary page (keeps stereotype look) */
    .container {
      max-width: 700px; /* wider for binary system */
    }

    #binInput {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      text-align: center;
      border-radius: 10px;
      border: none;
      background: #2c2c2c;
      color: #fff;
      margin-bottom: 12px;
    }

    .operation-display {
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 15px;
    }

    .conversion-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .conv-btn {
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg,#7c4dff,#ff6b6b);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .conv-btn:hover { transform: translateY(-3px); }

    .binary-ops {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .binary-ops input {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #2c2c2c;
      color: #fff;
    }

    .bin-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }

    .op-bin {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg,#2196f3,#00bcd4);
      color: #fff;
      transition: transform 0.2s ease;
    }
    .op-bin:hover { transform: translateY(-3px); }

    .btn-ghost {
      background: transparent;
      border: 2px solid #ff6b6b;
      color: #ff6b6b;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-ghost:hover { background: #ff6b6b; color: #fff; }

    .result {
      background: #000;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.05rem;
      text-align: center;
      margin-top: 12px;
      color: #00ffff;
      word-wrap: break-word; /* prevents overflow */
    }

    .links {
      margin-top: 20px;
      text-align: center;
    }

    .home-btn {
      padding: 12px 25px;
      border-radius: 12px;
      background: linear-gradient(90deg,#7c4dff,#ff6b6b);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .home-btn:hover { transform: translateY(-3px); }
  </style>
</head>
<body>
  <div class="container">
    <header class="calc-header">
      <h2>Binary Converter & Calculator</h2>
      <p class="tiny">Type a decimal, binary (1010), or hex (A3) and perform conversions or binary operations.</p>
    </header>

    <div class="stage">
      <input id="binInput" placeholder="Type decimal, binary (1010) or hex (A3)" />
      <div id="binOperation" class="operation-display">Operation: —</div>
    </div>

    <div class="conversion-row">
      <button class="conv-btn" data-type="dec2bin">Dec → Bin</button>
      <button class="conv-btn" data-type="bin2dec">Bin → Dec</button>
      <button class="conv-btn" data-type="bin2hex">Bin → Hex</button>
      <button class="conv-btn" data-type="hex2bin">Hex → Bin</button>
    </div>

    <div class="binary-ops">
      <input id="binA" placeholder="Binary A (max 16 bits)"/>
      <input id="binB" placeholder="Binary B (max 16 bits)"/>
      <div class="bin-buttons">
        <button class="op-bin" data-op="add">A + B</button>
        <button class="op-bin" data-op="sub">A − B</button>
        <button class="op-bin" data-op="mul">A × B</button>
        <button class="op-bin" data-op="div">A ÷ B</button>
        <button id="binClear" class="btn-ghost">Clear</button>
      </div>
    </div>

    <div id="binConvResult" class="result">Conversion: —</div>
    <div id="binCalcResult" class="result">Binary Op Result: —</div>

    <div class="links">
      <a class="home-btn" href="index.html">← Home</a>
    </div>
  </div>

  <!-- big-integer -->
  <script src="https://unpkg.com/big-integer@1.6.51/BigInteger.min.js"></script>
  <script src="binary.js"></script>
</body>
</html>
