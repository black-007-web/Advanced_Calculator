<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MIPS Assembly Converter</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Inter', system-ui, Arial, sans-serif;
  background: linear-gradient(180deg,#070707 0%, #0b0b0b 100%);
  color: #e8e8e8;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* container */
.container {
  width:100%;
  max-width:920px;
  background:linear-gradient(180deg, rgba(20,20,20,0.9), rgba(16,16,16,0.95));
  border-radius:20px;
  padding:26px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
}

/* header */
.site-header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:18px; }
.header-left { display:flex; flex-direction:column; }
.app-title { font-size:1.6rem; font-weight:800; letter-spacing:0.4px;
  background: linear-gradient(90deg,#7c4dff,#ff6b6b);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}
.app-quote { color:#a9a9a9; font-size:0.92rem; margin-top:6px; }

/* layout */
.grid { display:grid; grid-template-columns: 1fr 1fr; gap:18px; }

.card { background:#0b0b0b; padding:18px; border-radius:14px; border:1px solid rgba(255,255,255,0.02); }
.card h3 { margin-bottom:10px; font-size:1.05rem; display:flex; align-items:center; justify-content:space-between; }

/* input area */
.input-area { display:flex; flex-direction:column; gap:10px; }
textarea.input { width:100%; min-height:86px; resize:vertical; padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:#070707; color:#fff; font-size:0.98rem; }
textarea.input:focus { outline:none; border-color:#7c4dff; box-shadow:0 0 8px rgba(124,77,255,0.4); }
.row { display:flex; gap:10px; align-items:center; }

.select, .small-btn, .home-btn, .clear-btn { padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:linear-gradient(90deg,#141414,#1b1b1b); color:#fff; cursor:pointer; font-weight:700; }
.select { background:#0a0a0a; color:#fff; }
.select option { background:#0a0a0a; color:#fff; }

/* small text */
.small { font-size:0.9rem; color:#9aa0a6; }
.switch-row { display:flex; gap:8px; align-items:center; }
.manual-area { display:none; flex-direction:column; gap:8px; }
.map-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:8px; }
.map-grid input { padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03); background:#090909; color:#fff; }

.convert-btn { margin-top:8px; background:linear-gradient(90deg,#7c4dff,#ff6b6b); border:none; color:white; padding:12px; border-radius:10px; font-weight:800; cursor:pointer; }
.copy-btn { background:transparent; border:1px dashed rgba(255,255,255,0.06); color:#cfcfcf; padding:8px 10px; border-radius:8px; font-weight:700; cursor:pointer; }

.output { min-height:200px; padding:12px; border-radius:12px; background:#060606; border:1px solid rgba(255,255,255,0.03); color:#dff; font-family: monospace; font-weight:600; position:relative; overflow:auto; white-space: pre; }
.output[aria-live] { outline:none; }

.output .line { 
  padding:6px 8px; 
  border-radius:8px; 
  margin:6px 0; 
  opacity:0; 
  transform:translateY(8px); 
  transition: opacity 0.25s ease, transform 0.25s ease;
}
.output.show .line { 
  opacity:1 !important; 
  transform:none !important; 
  animation: slideIn .28s ease forwards; 
}
@keyframes slideIn { to { opacity:1; transform:none; } }
.output.force-visible .line {
  opacity: 1 !important;
  transform: none !important;
}

.token-mnemonic { font-weight:900; color:#ffd87a; }
.token-reg { color:#9ae6b4; }
.token-comment { color:#9aa0a6; font-weight:700; }
.token-keyword { font-weight:900; color:#00ffd5; }
.token-var { color:#dcdcdc; }

.mips-table { width:100%; border-collapse:collapse; margin-top:12px; }
.mips-table th, .mips-table td { border:1px solid rgba(255,255,255,0.05); padding:6px; text-align:center; }
.mips-table th { background: linear-gradient(90deg,#7c4dff,#ff6b6b); color:white; }

.controls { display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:10px; }

.site-footer { text-align:center; color:#9aa0a6; margin-top:12px; font-size:0.9rem; }

@media (max-width:900px) {
  .grid { grid-template-columns:1fr; }
}

.home-btn, .clear-btn { display: inline-block; text-decoration: none; text-align: center; font-weight: 700; font-size: 0.92rem; padding: 10px 14px; border-radius: 10px; background: linear-gradient(90deg, #7c4dff, #ff6b6b); color: #fff; box-shadow: 0 4px 15px rgba(124, 77, 255, 0.12); margin-left:6px; }
.clear-btn:hover, .home-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(124, 77, 255, 0.5); background: linear-gradient(90deg, #ff6b6b, #7c4dff); }
  </style>
</head>
<body>
  <div class="container" role="application">
    <header class="site-header">
      <div class="header-left">
        <div class="app-title">MIPS Assembly Converter</div>
        <div class="app-quote">Convert algebraic expressions into readable MIPS / simple assembly.</div>
      </div>
      <div class="header-right">
        <a class="home-btn" href="index.html">Home</a>
        <button type="button" id="clear-btn" class="clear-btn">Clear</button>
      </div>
    </header>

    <main class="grid">
      <!-- Input Card -->
      <section class="card" aria-labelledby="input-heading">
        <h3 id="input-heading">Converter (Input)</h3>
        <div class="input-area">
          <label class="small">Choose target assembly</label>
          <div class="row">
            <select id="asm-select" class="select" aria-label="Select assembly">
              <option value="mips">MIPS Formats</option>
              <option value="mipsFormat">MIPS</option>
              <option value="simple">Simple Assembly</option>
            </select>
          </div>

          <label class="small">Enter equation or instruction</label>
          <textarea id="expr-input" class="input" placeholder="Enter algebraic expression or assembly instruction"></textarea>

          <div class="switch-row">
            <label class="small">Manual register mapping?</label>
            <input id="manual-toggle" type="checkbox">
          </div>

          <div class="manual-area" id="manual-area">
            <div class="small">Map variable names to registers (e.g., i → $s0). Leave empty for automatic.</div>
            <div class="map-grid" id="map-grid"></div>
          </div>

          <button type="button" id="convert-btn" class="convert-btn">Convert to Assembly</button>
        </div>
      </section>

      <!-- Output Card -->
      <section class="card" aria-labelledby="output-heading">
        <h3 id="output-heading">Assembly Output</h3>
        <div id="output" class="output" aria-live="polite"></div>

        <div class="controls">
          <div class="small" id="status">Ready</div>
          <div style="display:flex;gap:8px;">
            <button type="button" id="copy-btn" class="copy-btn">Copy Code</button>
            <button type="button" id="download-btn" class="copy-btn">Download .s</button>
          </div>
        </div>

        <div class="site-footer">
          <div class="designer">Designed by <strong>Mohammad Farial</strong></div>
          <div class="university">Converter • MIPS / Simple Assembly</div>
        </div>
      </section>
    </main>
  </div>

  <script>
  // Clear input/output
  document.getElementById('clear-btn').addEventListener('click', () => {
    document.getElementById('expr-input').value = '';
    const output = document.getElementById('output');
    output.textContent = '';
    output.classList.remove('show', 'force-visible');
    document.getElementById('status').textContent = 'Ready';
  });

  // Conversion button
  document.getElementById('convert-btn').addEventListener('click', () => {
    const expr = document.getElementById('expr-input').value.trim();
    if(!expr) {
      document.getElementById('status').textContent = 'Please enter an expression first.';
      return;
    }
    document.getElementById('status').textContent = 'Processing...';
    // Call your Mips.js logic here
    if(typeof convertExpression === 'function') {
      convertExpression(expr);
    }
  });

  // Helper for Mips.js visibility fix
  window.showOutput = function() {
    const output = document.getElementById('output');
    output.classList.add('show', 'force-visible');
  };

  // Ctrl+Enter shortcut to convert
  document.addEventListener('keydown', e => {
    if(e.ctrlKey && e.key === "Enter") {
      document.getElementById('convert-btn').click();
    }
  });

  // Copy and download
  document.getElementById('copy-btn').addEventListener('click', () => {
    const text = document.getElementById('output').textContent;
    navigator.clipboard.writeText(text).then(()=>{ document.getElementById('status').textContent = 'Copied!'; });
  });
  document.getElementById('download-btn').addEventListener('click', () => {
    const text = document.getElementById('output').textContent;
    const blob = new Blob([text], {type:'text/plain'});
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'output.s';
    link.click();
    URL.revokeObjectURL(link.href);
  });
  </script>

  <script src="Mips.js"></script>
</body>
</html>
