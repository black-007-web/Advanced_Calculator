<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MIPS Assembly Converter</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
/* Reset + base */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Inter', system-ui, Arial, sans-serif;
  background: linear-gradient(180deg,#070707 0%, #0b0b0b 100%);
  color: #e8e8e8;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* container */
.container {
  width:100%;
  max-width:920px;
  background:linear-gradient(180deg, rgba(20,20,20,0.9), rgba(16,16,16,0.95));
  border-radius:20px;
  padding:26px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
}

/* header */
.site-header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:18px; }
.header-left { display:flex; flex-direction:column; }
.app-title { font-size:1.6rem; font-weight:800; letter-spacing:0.4px;
  background: linear-gradient(90deg,#7c4dff,#ff6b6b);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}
.app-quote { color:#a9a9a9; font-size:0.92rem; margin-top:6px; }

/* layout */
.grid { display:grid; grid-template-columns: 1fr 1fr; gap:18px; }

.card { background:#0b0b0b; padding:18px; border-radius:14px; border:1px solid rgba(255,255,255,0.02); }
.card h3 { margin-bottom:10px; font-size:1.05rem; }

.input-area { display:flex; flex-direction:column; gap:10px; }
textarea.input { width:100%; min-height:86px; resize:vertical; padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:#070707; color:#fff; font-size:0.98rem; }
.row { display:flex; gap:10px; align-items:center; }
.select, .small-btn, .home-btn { padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:linear-gradient(90deg,#141414,#1b1b1b); color:#fff; cursor:pointer; font-weight:700; }
.small { font-size:0.9rem; color:#9aa0a6; }
.switch-row { display:flex; gap:8px; align-items:center; }
.manual-area { display:none; flex-direction:column; gap:8px; }
.map-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:8px; }
.map-grid input { padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03); background:#090909; color:#fff; }

.convert-btn { margin-top:8px; background:linear-gradient(90deg,#7c4dff,#ff6b6b); border:none; color:white; padding:12px; border-radius:10px; font-weight:800; cursor:pointer; }
.copy-btn { background:transparent; border:1px dashed rgba(255,255,255,0.06); color:#cfcfcf; padding:8px 10px; border-radius:8px; font-weight:700; cursor:pointer; }

/* output styling */
.output { min-height:200px; padding:12px; border-radius:12px; background:#060606; border:1px solid rgba(255,255,255,0.03); color:#dff; font-family: monospace; font-weight:600; position:relative; overflow:auto; }
.output .line { padding:6px 8px; border-radius:8px; margin:6px 0; opacity:0; transform:translateY(8px); }
.output.show .line { animation: slideIn .28s ease forwards; }
@keyframes slideIn { to { opacity:1; transform:none; } }

.token-mnemonic { font-weight:900; color:#ffd87a; }
.token-reg { color:#9ae6b4; }
.token-comment { color:#9aa0a6; font-weight:700; }

/* controls */
.controls { display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:10px; }

/* footer */
.site-footer { text-align:center; color:#9aa0a6; margin-top:12px; font-size:0.9rem; }

/* responsiveness */
@media (max-width:900px) {
  .grid { grid-template-columns:1fr; }
}

/* home button */
.home-btn { display: inline-block; text-decoration: none; text-align: center; font-weight: 700; font-size: 0.92rem; padding: 10px 14px; border-radius: 10px; background: linear-gradient(90deg, #7c4dff, #ff6b6b); color: #fff; box-shadow: 0 4px 15px rgba(124, 77, 255, 0.12); }

  </style>
</head>
<body>
  <div class="container" role="application">
    <header class="site-header">
      <div class="header-left">
        <div class="app-title">MIPS Assembly Converter</div>
        <div class="app-quote">Convert algebraic expressions into readable MIPS / simple assembly.</div>
      </div>
      <div class="header-right">
        <a class="home-btn" href="index.html">Home</a>
      </div>
    </header>

    <main class="grid">
      <!-- Input Card -->
      <section class="card" aria-labelledby="input-heading">
        <h3 id="input-heading">Converter (Input)</h3>
        <div class="input-area">
          <label class="small">Choose target assembly</label>
          <div class="row">
            <select id="asm-select" class="select" aria-label="Select assembly">
              <option value="mips">MIPS</option>
              <option value="simple">Simple Assembly</option>
            </select>
            <button id="example-btn" class="small-btn">Insert example</button>
          </div>

          <label class="small">Enter equation</label>
          <textarea id="expr-input" class="input" placeholder="add $t0, $t1, $t2"></textarea>

          <div class="switch-row">
            <label class="small">Manual register mapping?</label>
            <input id="manual-toggle" type="checkbox">
          </div>

          <div class="manual-area" id="manual-area">
            <div class="small">Map variable names to registers (e.g., i → $s0). Leave empty for automatic.</div>
            <div class="map-grid" id="map-grid"></div>
          </div>

          <button id="convert-btn" class="convert-btn">Convert to Assembly</button>
        </div>
      </section>

      <!-- Output Card -->
      <section class="card" aria-labelledby="output-heading">
        <h3 id="output-heading">Assembly Output</h3>
        <div id="output" class="output"></div>

        <div class="controls">
          <div class="small" id="status">Ready</div>
          <div style="display:flex;gap:8px;">
            <button id="copy-btn" class="copy-btn">Copy Code</button>
            <button id="download-btn" class="copy-btn">Download .s</button>
          </div>
        </div>

        <div class="site-footer">
          <div class="designer">Designed by <strong>Your Name</strong></div>
          <div class="university">Converter • MIPS / Simple Assembly</div>
        </div>
      </section>
    </main>

  </div>

  <script src="Mips.js"></script>
</body>
</html>
